<!DOCTYPE html>
<html lang="da">
<head>
	<meta charset="utf-8">
	
	<title>Sigende titel</title>
	
	<meta name="robots" content="All">
	<meta name="author" content="Udgiver">
	<meta name="copyright" content="Information om copyright">
	
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<script src="https://kit.fontawesome.com/61cb53b069.js" crossorigin="anonymous"></script>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container-fluid">
	<div class="row">

		<!-------------------------Buttons-md--------------------------->

		<div class="d-none d-md-block position-absolute bottom-0 mb-4">
			<div class="row justify-content-center">

				<a href="#" class="text-decoration-none  button-work-md mt-4 btn-font-md"><h6 class="text-center pt-md-1">Work</h6></a>
				<a href="#" class="text-decoration-none  button-work-md btn-margin-md mt-4 btn-font-md"><h6 class=" text-center pt-md-1">About me</h6></a>
				<a href="#" class="text-decoration-none  button-work-md mt-4 btn-font-md"><h6 class="text-center pt-md-1">Contact</h6></a>

			</div>
		</div>
		<!-------------------------Buttons-md-end--------------------------->

		<div class="bg-sids col-3 col-md-4 col-lg-5">
		<!-------------------------icons-sm-md-lg-------------------------->
			<div class="icon-container pt-5 ps-1 d-md-none">
				<i class="col-12 position-relative icon-custom fa-lg fa-brands fa-instagram text-white"></i>
				<i class="col-12 position-relative icon-custom fa-lg fa-brands fa-linkedin text-white"></i>
				<i class="col-12 position-relative icon-custom fa-lg fa-brands fa-square-twitter text-white"></i>
				<i class="col-12 position-relative icon-custom fa-lg fa-brands fa-square-facebook text-white"></i>
			</div>

			<div class="icon-container pt-5 ps-1 d-none d-md-block ms-3">
				<i class="col-12 pt-5 mt-1 position-relative icon-custom fa-xl fa-brands fa-instagram text-white"></i>
				<i class="col-12 pt-5 mt-1 position-relative icon-custom fa-xl fa-brands fa-linkedin text-white"></i>
				<i class="col-12 pt-5 mt-1 position-relative icon-custom fa-xl fa-brands fa-square-twitter text-white"></i>
				<i class="col-12 pt-5 mt-1 position-relative icon-custom fa-xl fa-brands fa-square-facebook text-white"></i>
			</div>
		<!-------------------------icons-sm-md-lg-end----------------------->
		</div>


		<div class="bg-yellow col-6 col-md-4 col-lg-2 p-0 m-0">
			<!----------------frontpage-photos-and-buttons------------------->
				<div class="front-page-image position-relative ps-0 justify-content-center d-flex">
					<img class="top-pic position-absolute" src="images/Retro-top-pic.jpg" alt="Billede af Christian Rasmussen">
					<img class="front-pic position-absolute" src="images/Retro-Front-pic.jpg" alt="Billede af Christian Rasmussen">
					<img class="bottom-pic position-absolute" src="images/Retro-bottom-pic.jpg" alt="Billede af Christian Rasmussen">
				</div>

				<div class="d-flex justify-content-center d-md-none">
					<div class="btn-container position-absolute bottom-0 mb-4">
						<div class="button-work mt-3"><h6 class="text-center pt-2 btn-font ">Work</h6></div>
						<div class="button-work mt-3"><h6 class="text-center pt-2 btn-font ">About me</h6></div>
						<div class="button-work mt-3"><h6 class="text-center pt-2 btn-font ">Contact</h6></div>
					</div>
				</div>
			<!----------------frontpage-photos-and-buttons-end--------------->
		</div>

		<div class="bg-sids col-3 col-md-4 col-lg-5">



		</div>

	</div>
</div>









<script src="scroll.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
